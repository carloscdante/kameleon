# This is an autorest sample configuration file.
# Here is where you specify your API routes and conditions,
# also, it is the file parsed by autorest for the actual testing.

host: localhost:3000

routes:
  /users:
    method: GET
    return_type: object
    status: 200
    ssl: true
    data_required:
      realms: object

  /login:
    method: POST
    return_type: object
    status: 200
    ssl: true
    data_expected:
      - access_token:jwt
      - refresh_token:jwt
      - roles:object
    body:
      - username:admin
      - password:admin
    headers:
      - Content-Type:application/x-www-form-urlencoded
